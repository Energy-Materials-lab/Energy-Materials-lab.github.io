# Social sharing links
# Each link may contain one or more <title> and <link> placeholders.

twitter:
  # https://developer.twitter.com/en/docs/twitter-for-websites/tweet-button/overview
  name: "Twitter"
  color: '#1DA1F2'
  title: "Share on Twitter"
  link: 'https://twitter.com/intent/tweet?text=<title>&url=<link>&via=eml_auc'

linkedin:
  # https://www.linkedin.com/sharing/share-offsite/
  name: "LinkedIn"
  color: '#0077B5'
  title: "Share on LinkedIn"
  link: 'https://www.linkedin.com/sharing/share-offsite/?url=<link>'

facebook:
  # https://developers.facebook.com/docs/sharing/reference/share-dialog
  name: "Facebook"
  color: '#3B5998'
  title: "Share on Facebook"
  link: 'https://www.facebook.com/sharer/sharer.php?u=<link>'

email:
  name: "E-mail"
  color: '#777777'
  title: "Send via E-mail"
  link: 'mailto:?subject=<title>&body=<link>'

researchgate:
  name: "ResearchGate"
  color: '#00CCBB'
  title: "Share on ResearchGate"
  link: 'https://www.researchgate.net/share?url=<link>'
